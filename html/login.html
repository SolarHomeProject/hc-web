        --bs-btn-focus-shadow-rgb: 49, 132, 253;
        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #0a58ca;
        --bs-btn-active-border-color: #0a53be;
        --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        --bs-btn-disabled-color: #fff;
        --bs-btn-disabled-bg: #0d6efd;
        --bs-btn-disabled-border-color: #0d6efd;
        }
        .btn-link:focus-visible {
        color: var(--bs-btn-color);
        }
        .nav-link:focus-visible {
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .alert {
        --bs-alert-bg: transparent;
        --bs-alert-padding-x: 1rem;
        --bs-alert-padding-y: 1rem;
        --bs-alert-margin-bottom: 1rem;
        --bs-alert-color: inherit;
        --bs-alert-border-color: transparent;
        --bs-alert-border: var(--bs-border-width) solid var(--bs-alert-border-color);
        --bs-alert-border-radius: var(--bs-border-radius);
        --bs-alert-link-color: inherit;
        position: relative;
        padding: var(--bs-alert-padding-y) var(--bs-alert-padding-x);
        margin-bottom: var(--bs-alert-margin-bottom);
        color: var(--bs-alert-color);
        background-color: var(--bs-alert-bg);
        border: var(--bs-alert-border);
        border-radius: var(--bs-alert-border-radius);
        }

        .alert-danger {
        --bs-alert-color: var(--bs-danger-text-emphasis);
        --bs-alert-bg: var(--bs-danger-bg-subtle);
        --bs-alert-border-color: var(--bs-danger-border-subtle);
        --bs-alert-link-color: var(--bs-danger-text-emphasis);
        }

        .icon-link-hover:focus-visible > .bi {
        transform: var(--bs-icon-link-transform, translate3d(0.25em, 0, 0));
        }

        .visually-hidden-focusable:not(:focus):not(:focus-within) {
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0, 0, 0, 0) !important;
        white-space: nowrap !important;
        border: 0 !important;
        }
        .visually-hidden-focusable:not(:focus):not(:focus-within):not(caption) {
        position: absolute !important;
        }

        .d-flex {
        display: flex !important;
        }

        .w-100 {
        width: 100% !important;
        }

        .align-items-center {
        align-items: center !important;
        }

        .m-auto {
        margin: auto !important;
        }

        .mb-3 {
        margin-bottom: 1rem !important;
        }

        .py-2 {
        padding-top: 0.5rem !important;
        padding-bottom: 0.5rem !important;
        }

        .py-4 {
        padding-top: 1.5rem !important;
        padding-bottom: 1.5rem !important;
        }

        .fw-normal {
        font-weight: 400 !important;
        }

        .bg-body-tertiary {
        --bs-bg-opacity: 1;
        background-color: rgba(var(--bs-tertiary-bg-rgb), var(--bs-bg-opacity)) !important;
        }
        html,
        body {
        height: 100%;
        }

        .form-signin {
        max-width: 330px;
        padding: 1rem;
        }

        .form-signin input[type="password"] {
        margin-bottom: 10px;
        }

        #alert {
          display: none;
        }
    </style>

        <div class="alert alert-danger" id="alert" role="alert"></div>
        <h1 class="h3 mb-3 fw-normal">Bitte Passwort eingeben</h1>
        <form onsubmit="return onSubmit();">
          <input type="password" class="form-control" id="pwinput" placeholder="Passwort">
          <button class="btn btn-primary w-100 py-2" id="submit" type="submit">Einloggen</button>
        </form>
    </div>
    <script type="text/javascript">
      var pwInput = document.getElementById('pwinput');
      var submitBtn = document.getElementById('submit');
      var alertDiv = document.getElementById('alert');

      var onSubmit = function() {
        if (!pwInput.value) {
          return false;
        }

        submitBtn.disabled = true;

        var xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4) {
            if (xhr.status === 200 && JSON.parse(xhr.response)['authenticated'] === true) {
                window.location = '/';
            } else if (xhr.status === 401) {
              alertDiv.innerHTML = 'Falsches Passwort.'
              alertDiv.style.display = 'block';
            } else {
              alertDiv.innerHTML = 'Fehler.';
              alertDiv.style.display = 'block';
            }
            submitBtn.disabled = false;
          }
        };

        xhr.open('POST', '/auth/session', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({'password': pwInput.value}));

        return false;
      };

      if (window.location.hash === '#expired') {
        alertDiv.innerHTML = 'Logout.';
        alertDiv.style.display = 'block';
      }

      pwInput.focus();
    </script>
